<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <h1 id="clock"></h1>
    <script>
        function showTime(){
            let now = new Date();
            let Time= now.toLocaleTimeString();
            document.getElementById("clock").innerHTML=Time;
        }
        setInterval(showTime,1000);
    </script>

    <h1>Counter</h1>
    <h1 id="count"></h1>
    <button onclick="stopCounter()">Stop</button>
    <script>
        let count= 0;
        let Counter=setInterval(function(){
            count++;
            document.getElementById("count").innerHTML=count;
        },1000);
        function stopCounter(){
            clearInterval(Counter);
        }
    </script>

    <h3 id="msg">Hi Pratiksha.!! How are you?</h3>
    <script>
        setTimeout(function(){
            document.getElementById("msg").innerHTML="Hii Shreya..!! I am Fine..and you? "
        },5000);
    </script>
</body>
</html>
