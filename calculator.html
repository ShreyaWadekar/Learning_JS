<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <section class="bg-light d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 bg-white rounded shadow" name="myform" style="width: 400px;">
            <h1 class="text-center">Calculator</h1>
            <div class="row">
                <div class="col-md-12">
                    <label form="n1" class="form-label">Number 1:</label>
                    <input type="number" name="n1" class="form-control" id="n2">
                </div>
                <div class="col-md-12">
                    <label form="n2" class="form-label">Number 2:</label>
                    <input type="number"  name="n2" class="form-control" id="n2">
                </div>
                <div class="col-md-12 p-5">
                    <div class="d-flex flex-wrap justify-content-center gap-2" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger"  onclick="add()">+</button>
                        <button type="button" class="btn btn-warning "  onclick="sub()">-</button>
                        <button type="button" class="btn btn-success" onclick="multi()">*</button>
                        <button type="button" class="btn btn-info"  onclick="div()">/</button>
                        <button type="reset" class="btn btn-primary" >Reset</button>
                    </div>
                </div>
                <div class="col-md-12">
                    <label form="res" class="form-label">Result:</label>
                    <input type="number" name="res" class="form-control" id="res" disabled>
                </div>
            </div>
        </form>
    </section>
    <script>
        var a,b,result;

        function add()
        {
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a+b;

            document.myform.res.value=result.toFixed(3);
        }

        function sub()
        {
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a-b;

            document.myform.res.value=result.toFixed(3);
        }

        function multi()
        {
            n1=Number(document.myform.n1.value);
            n2=Number(document.myform.n2.value);
            result=n1*n2;

            document.myform.res.value=result.toFixed(3);
        }

        function div()
        {
            n1=Number(document.myform.n1.value);
            n2=Number(document.myform.n2.value);
            result=n1/n2;

            document.myform.res.value=result.toFixed(3);
        }
    </script>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
